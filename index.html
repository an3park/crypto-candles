<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTC candles</title>
  </head>
  <body style="position: relative; display: flex; margin: 0; overflow: hidden">
    <canvas id="canvas"></canvas>
    <div
      id="pricebar"
      style="width: 100%; border-left: 1px solid rgb(79, 42, 174); cursor: row-resize"
    ></div>
    <div
      style="
        width: 100px;
        position: absolute;
        display: flex;
        flex-direction: column;
        top: 5px;
        right: 5px;
      "
    >
      <button id="autobtn">auto</button>
      <input type="number" id="volumeLimit" value="0" step="1" />
      <button id="resetbtn">reset quantity</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
